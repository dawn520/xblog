syntax = "proto3";
package proto;

option php_namespace = "App\\Rpc";

//////// 公共RPC服务接口 /////////
service CommonService {
    //登录
    rpc Login (LoginRequest) returns (LoginResponse);
}

//common message
message LoginRequest {
    int32 username = 1;
    string password = 2;
}
message LoginResponse {
    int32 result = 1;
}
